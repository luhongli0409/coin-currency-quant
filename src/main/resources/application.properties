spring.application.name=quant-service
server.port=${random.int(2222,9999)}

logging.path=./log/
logging.level.default=INFO
logging.level.exchange=DEBUG
logging.level.commons=DEBUG
logging.level.mybatis=DEBUG
logging.config=classpath:logging/logback-spring.xml
logging.charset=UTF-8
quant.datasource.url=jdbc:mysql://45.63.59.120:3306/bquant?characterEncoding=UTF-8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true
quant.datasource.username=root
quant.datasource.password=123456
quant.datasource.maxActive=10
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0